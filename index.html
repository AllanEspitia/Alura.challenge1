<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">
        <div class="encriptar">
            <textarea name="texto" class="texto" id="texto" placeholder="Ingrese el texto aquí..."></textarea>
            <div class="terminos">
                <p>"Solo letras minúsculas y sin acentos."</p>
            </div>
            <div class="botones">
                <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
                <div class="spacer"></div>
                <button class="btn-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>
        <div class="encriptado">
            <img src="img/pokemon-detective.png" alt="" id="muñeco">
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningún mensaje encontrado...</h2>
                <p id="parrafo">Ingrese el texto que se desea encriptar o desencriptar</p>
                <textarea name="mensaje" id="mensaje" class="mensaje" placeholder="Esperando texto encriptado..."></textarea>
                <button class="btn-copiar" type="button" onclick="copiar()">Copiar</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
